<div class="container">
  <div class="flex">
    <div class="boxInput">
      <h2>Create Project</h2>
      <div class="cardInput mat-elevation-z4">
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input [(ngModel)]="project.title" matInput #input1 maxlength="100" required>
          <mat-hint align="end">{{input1.value.length}}/100</mat-hint>
        </mat-form-field>
        <div class="btns">
          <button color="accent" mat-stroked-button (click)="save()" class="btnInput">Save</button>
          <button color="primary" mat-stroked-button (click)="clear()" class="btnInput">Clear</button>
        </div>
      </div>

    </div>
    <div class="box">
      <h2>Projects</h2>
      <div *ngFor="let project of projects">
        <div class="card mat-elevation-z4">
          <div class="flexProject">
          <p>{{project.title}}</p>
          <button mat-icon-button class="icon btn" (click)="delete(project.id, project.title)" aria-label="icon-button with trash icon">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </div>
          <br>
          <button mat-stroked-button color="warn" routerLink="../kanban/{{project.id}}">Board</button>
        </div>
      </div>
    </div>

  </div>
</div>
